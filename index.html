<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dom and Funtion First Assingment</h1>
    <div>
        <input type="text" placeholder="Enter Any Number To Round off" id="round"> <button onclick="roundoff()">Round</button>
        <span id="round_result"></span>
    </div>
   <h1>Generate random number</h1>
 <h1 id="Generate_No"></h1>
<button onclick="generate()">Generate any number</button>

<h1>String to Number Converter</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="convertAndDisplay()">Convert</button>
    <div id="result"></div>

    <h1>Number Truncation</h1>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" placeholder="Enter a Number" step="0.01">
    <br>
    <label for="inputDecimals">Number of decimals to truncate:</label>
    <input type="number" placeholder="Enter a Number" id="inputDecimals" min="0">
    <br>
    <button onclick="truncateAndDisplay()">Truncate</button>
    <div id="result"></div>

    <h1>Number Formatting</h1>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" placeholder="Enter a Number" id="inputNumber" step="any">
    <br>
    <label for="inputDecimalPlaces">Number of decimal places:</label>
    <input type="number" placeholder="Enter a Number" id="inputDecimalPlaces" min="0">
    <br>
    <button onclick="formatAndDisplay()">Format</button>
    <div id="result"></div>



    <script src="script.js"></script>
</body>
</html>
